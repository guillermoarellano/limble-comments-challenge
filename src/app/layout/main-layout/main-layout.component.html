<mat-toolbar class="fixed shadow-lg !bg-white">
  <div class="container mx-auto px-10">
    <div class="flex justify-between">
      <a href="/">
        <img width="300" src="images/limble_logo.png" alt="Limble Logo" />
      </a>

      <div class="flex items-center gap-4">
        @for (route of ['home', 'comments']; track $index) {
          <a
            [routerLink]="['/', route]"
            routerLinkActive
            #rla="routerLinkActive"
            [color]="rla.isActive ? 'accent' : 'primary'"
            mat-flat-button
            >{{ route | titlecase }}</a
          >
        }
      </div>
    </div>
  </div>
</mat-toolbar>

<main class="container mx-auto mt-16 p-10">
  <router-outlet></router-outlet>
</main>
