<textarea
  #commentInput
  rows="5"
  cols="40"
  (keyup)="onKeyUp()"
  placeholder="Type a comment... @ to mention someone"
></textarea>

<div *ngIf="showMenu" class="menu-container" [ngStyle]="{ top: menuPosition.y + 'px', left: menuPosition.x + 'px' }">
  <div cdkMenu>
    <li class="menu-item" *ngFor="let user of filteredUsers" cdkMenuItem>
      <button (click)="selectUser(user)">{{ user.name }}</button>
    </li>
  </div>
</div>
