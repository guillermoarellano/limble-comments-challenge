<div class="bg-white sm:py-6">
  <!-- 
  The following div container is styled to have a maximum width of 7xl (112rem) 
  and horizontal padding of 6 units on small screens, which increases to 8 units on large screens.
  The mx-auto class centers the container horizontally within its parent.-->
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <!-- DIV below keeps the container from horizontally scrolling beyond 672 px in large screens -->
    <div class="mx-auto max-w-2xl">
      <label for="commentInput" class="block mb-2 text-sm">New Comment:</label>
      <textarea
        #commentInput
        id="commentInput"
        rows="5"
        class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300"
        (keydown.ArrowDown)="arrowUpDown($event)"
        (keydown.ArrowUp)="arrowUpDown($event)"
        (keydown.Tab)="onTabDown()"
        (keyup)="onKeyUp($event)"
        placeholder="Type a comment... @ to mention someone"
      ></textarea>

      <div
        *ngIf="showMenu"
        class="menu-container"
        [ngStyle]="{ top: menuPosition.y + 'px', left: menuPosition.x + 'px' }"
      >
        <ul>
          <li
            class="menu-item"
            tabindex="-1"
            *ngFor="let user of filteredUsers; let i = index"
            [class.selected]="i === selectedIndex"
            (click)="selectUser(user)"
            (keyup)="(null)"
          >
            {{ user.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
